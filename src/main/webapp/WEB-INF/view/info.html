<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>New User Info</h1>
<form th:action="@{/add}" th:object="${user}" method="post">
    <input type="hidden" th:name="id" th:field="*{id}"/>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required>
    <br><br>
    <label for="age">Age:</label>
    <input type="text" id="age" th:field="*{age}" required>
    <br><br>
    <input type="submit" value="OK">
</form>
</body>
</html>
